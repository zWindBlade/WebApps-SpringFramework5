<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}"/>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<h3 th:text="${titulo}"></h3>
<ul>
    <li th:text="${user.name}"></li>
    <li th:text="${user.lastname}"></li>
    <li th:text="${user.username}"></li>
    <li th:text="${user.password}"></li>
    <li th:text="${user.email}"></li>
    <li th:text="${user.id}"></li>
    <li th:text="${user.cuenta}"></li>
    <li th:text="${#dates.format(user.fechaNacimiento,'dd-MM-yyyy')}"></li>
    <li th:text="${#calendars.format(user.fechaNacimiento,'dd-MM-yyyy')}"></li>
    <li th:text="${user.pais.id}"></li>
    <li th:text="${user.pais.codigo}"></li>
    <li th:text="${user.pais.nombre}"></li>
    <li th:text="'Habilitado: ' + ${user.habilitar}"></li>
    <li th:text="'Genero: ' + ${user.genero}"></li>
    <div>Roles</div>
    <ul>
        <li th:each="rol : ${user.roles}" th:text="${rol.id} + ' : ' + ${rol.nombre} + ' => ' + ${rol.prefix} "></li>
    </ul>
</ul>
</body>
</html>
